<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background: white;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            color: #79102D;
            padding-top: 10px;
            position: fixed;
            left: 0;
            top: 0;
            border-right: 1px solid #ccc;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
            color: #79102D;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 10px 15px;
        }
        .menu li a {
            color: #79102D;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background 0.3s, color 0.3s;
            border-radius: 5px;
            padding: 10px;
        }
        .menu li a:hover {
            background: #34363F;
            color: white;
        }
        .menu li a.active {
            background: #FF051E;
            color: white;
        }
        .menu li a i {
            margin-right: 10px;
            font-size: 18px;
        }
        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            padding: 10px 15px;
            opacity: 0.7;
            color: #79102D;
        }
        .submenu .submenu-items {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.active .submenu-items {
            display: block;
        }
        .submenu a {
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }
        .tag.hot {
            background: #FF051E;
            color: white;
            padding: 2px 5px;
            font-size: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo"> <span>U</span> </div>
        <ul class="menu">
            <li><a href="#" class="active"><i class="fas fa-th"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-home"></i> Homepage</a></li>
            <li class="section-title">Community</li>
            <li><a href="#"><i class="fas fa-heart"></i> Social Wall</a></li>
            <li class="submenu">
                <a href="#"><i class="fas fa-users"></i> Members <span class="arrow">▼</span></a>
                <ul class="submenu-items">
                    <li><a href="#">Members directory</a></li>
                    <li><a href="#">Swipe members</a></li>
                    <li><a href="#">Search members</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-users"></i> Groups</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Forums</a></li>
            <li class="section-title">Others</li>
            <li><a href="#"><i class="fas fa-exclamation-circle"></i> News <span class="tag hot">Hot</span></a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Pages</a></li>
        </ul>
    </nav>
    <script>
        document.querySelectorAll('.submenu > a').forEach(menu => {
            menu.addEventListener('click', function(e) {
                e.preventDefault();
                this.parentElement.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
